<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
  </head>
  <body>
    <section class="left">
      <div id="left-image"></div>
    </section>

    <section class="right">
      <div id="right-container">
        <div class="intro">
          <p class="description">
            This is not a real online service! Lorem ipsum dolor sit amet consectetur,
             adipisicing elit. Necessitatibus, commodi!<br>

            Sign up <em>now</em> to get started.
            
          </p>

          <p class="bait">You <em>know</em> you want to..</p>
        
        
          <form action="#" method="post" >
              <p class="motivate">Let's do this!</p>
            <div id="form-container">
            <div class="input-div">
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName" id="firstName" />
              <span class="error">oops error</span>
            </div>
            <div class="input-div">
              <label for="firstName">SECOND NAME</label>
              <input type="text" name="secondName" id="secondName">
              <span class="error">oops error</span>
            </div>
            <div class="input-div">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <span class="error">oops error</span>
            </div>
            <div class="input-div">
                <label for="phone">PHONE NUMBER (+44)</label>
                <input type="tel" name="phone" id="phone">
                <span class="error">oops error</span>
            </div>
            <div class="input-div">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
                <span class="error">oops error</span>
                
            </div>
            <div class="input-div">
                <label for="passCheck">CONFIRM PASSWORD</label>
                <input type="password" name="passCheck" id="passCheck">
                <span class="error">oops error</span>
            </div> 
        </div>
        </div>
        <div class="button">
            <button type="submit">Create account</button>
        </form>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
            
        </div>
      </div>
      
    </section>
  </body>
</html>
