<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
  </head>
  <body>
    <section class="left">
      <div id="left-image">hello</div>
    </section>

    <section class="right">
      <div id="right-container">
        <div class="intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>

          <p class="bait">You <em>know</em> you want to</p>
        </div>
        
          <form action="post">
              <p>Let's do this!</p>
            <div id="form-container">
            <div>
              <label for="firstName">First name</label>
              <input type="text" name="firstName" id="firstName" />
            </div>
            <div>
              <label for="firstName">Second name</label>
              <input type="text" name="secondName" id="secondName">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="passCheck">Confirm password</label>
                <input type="password" name="passCheck" id="passCheck">
            </div>
            
          </form>
        </div>
        <button>create account</button>
        <span>some more text</span>
      </div>
    </section>
  </body>
</html>
